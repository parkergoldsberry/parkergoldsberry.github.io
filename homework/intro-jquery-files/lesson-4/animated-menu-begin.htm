<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animated Menu</title>
    <link rel="stylesheet" href="css/animated-menu.css">
<!--	<script src="js/jquery-3.0.0.min.js"></script>-->
</head>
<body>
    <ul class="navigation">
        <li>About Us</li>
        <li>Services</li>
        <li>Catalog</li>
        <li>Blog</li>
        <li>Contact</li>
    </ul>
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script>
    $(function(){
       // All jQuery code goes here
       $('.navigation > li').hover(function(){
         //opens up menus
         $(this).addClass('openSesame');
       }, function(){
         //this will put them all back when the mouse is no longer hovering.
         $(this).removeClass('openSesame');
       })

    })
    </script>
</body>
</html>
