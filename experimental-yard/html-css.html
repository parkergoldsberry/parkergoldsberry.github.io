<!doctype html>
<html>

<head>
    <title>Demo Weather Page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="html-css.css" media="screen">
    <meta name="viewport" content="width=device-width"> </head>

<body>
    <!--    Main parts of a page: header, nav, main, footer-->
    <div id="wrapper">
        <header id="page-header">
            <p>Weather</p>
            <form id="page-search">
            <input type="search" placeholder="Search by city, zip code" name="q">
                <input type="submit" name="submit">
            </form>
        </header>
        <nav id="page-nav">
            <ul>
                <li>Home</li>
                <li>Franklin</li>
                <li>Springfield</li>
                <li>Greenfield</li>
            </ul>
        </nav>
        <main>
            <h1>Springfield, IL</h1>
            <ul id="hi-lo">
                <li>High<br>77&deg;<sup>F</sup></li>
                <li id="conditions"><img src="#" alt="Partly Cloudy"><br>Partly Cloudy</li>
                <li>Low<br>48&deg;<sup>F</sup></li>
            </ul>
            <ul>

                <li>Precipitation</li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>

            </ul>
        </main>
        <footer id="page-footer"> </footer>
    </div>
</body>

</html>
